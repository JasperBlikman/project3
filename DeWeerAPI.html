                    document.getElementById("temperatuurNL").innerHTML = x[0].Temperature.Metric.Value + "Â°C";

                }
            }
            xhr.open("GET", "http://dataservice.accuweather.com/currentconditions/v1/249758?apikey=CHnvgwLclYVeRLCsEEITZH7LI2XV5m0N", true); 
            xhr.send(); 
			}
